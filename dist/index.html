<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
	</head>
	<body>
		<ul id="label-navigation"></ul>
		<button id="show-todo-form">New todo</button>
		<div id="todo-form">
			<form>
				<label for="title">Title</label><br />
				<input type="text" name="title" id="title" /><br />
				<label for="description">Description</label><br />
				<input type="text" name="description" id="description" /><br />
				<label for="due-date">Due date</label><br />
				<input type="date" name="due-date" id="due-date" /><br />

				<label for="priority">Priority</label><br />
				<select name="priority" id="priority">
					<option value="normal">Normal</option>
					<option value="medium">Medium</option>
					<option value="high">High</option></select
				><br />

				<label for="label">Label</label><br />
				<select name="label" id="label"></select
				><br />
				<input type="button" id="create" value="Create" />
			</form>
		</div>

		<button id="show-label-field">New label</button>
		<div id="label-form">
			<form>
				<label for="label-field">Label</label><br />
				<input type="text" name="label-field" id="label-field" /><br />
				<input type="button" id="new-label" value="Create" />
			</form>
		</div>

		<ul id="todo-list"></ul>
		<ul id="completed-list"></ul>
		<script src="./main.js"></script>
	</body>
</html>
