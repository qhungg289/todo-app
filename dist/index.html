<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/313ff853e5.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<title>Todo</title>
	</head>
	<body>
		<div id="branding">
			<p>Todo</p>
		</div>

		<div class="main-control">
			<button id="show-control"><i class="fas fa-plus"></i></button>
			<div id="new-todo">
				<p id="new-todo-btn-label">New todo</p>
				<button id="new-todo-btn"><i class="fas fa-check-square"></i></button>
			</div>
			<div id="new-tag">
				<p id="new-tag-btn-label">New tag</p>
				<button id="new-tag-btn"><i class="fas fa-tag"></i></button>
			</div>
		</div>

		<div id="display-container"></div>

		<div class="modal" id="new-note-modal">
			<div class="modal-header">
				<div class="modal-title">Create new todo</div>
			</div>
			<div class="modal-body">
				<div class="form">
					<label for="todo-title">Title</label>
					<input type="text" name="todo-title" id="todo-title" />
					<label for="todo-desc">Description</label>
					<input type="text" name="todo-desc" id="todo-desc" />
					<label for="todo-due-date">Due date</label>
					<input type="date" name="todo-due-date" id="todo-due-date" />
					<label for="todo-priority">Priority</label>
					<select name="todo-priority" id="todo-priority">
						<option value="Normal">Normal</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
					<label for="todo-tag">Tag</label>
					<select name="todo-tag" id="todo-tag"></select>
					<div class="input-btn-container">
						<input
							type="button"
							value="CANCEL"
							id="close-create-todo-modal-btn"
						/>
						<input type="button" value="CREATE" id="create-todo-btn" />
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="new-tag-modal">
			<div class="modal-header">
				<div class="modal-title">Create new tag</div>
			</div>
			<div class="modal-body">
				<div class="form">
					<label for="new-tag-field">Name</label>
					<input type="text" name="new-tag-field" id="new-tag-field" />
					<div class="input-btn-container">
						<input
							type="button"
							value="CANCEL"
							id="close-create-tag-modal-btn"
						/>
						<input type="button" value="CREATE" id="create-tag-btn" />
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="todo-detail-modal">
			<div class="modal-header">
				<div class="modal-title">Detail</div>
			</div>
			<div class="modal-body"></div>
		</div>
		<div id="overlay"></div>
		<div id="load-screen"></div>
		<script src="./main.js"></script>
	</body>
</html>
